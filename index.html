<!doctype html>

        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

        var map = L.map('map', {

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',

            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());

        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {

            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        map.createPane('pane_ESRISatellite_1');
        map.getPane('pane_ESRISatellite_1').style.zIndex = 401;
        var layer_ESRISatellite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {

        var img_PlanodelProyecto_4 = 'data/PlanodelProyecto_4.png';

        var layer_PlanodelProyecto_4 = new L.imageOverlay(img_PlanodelProyecto_4,

                                              {pane: 'pane_PlanodelProyecto_4'});
        bounds_group.addLayer(layer_PlanodelProyecto_4);
        map.addLayer(layer_PlanodelProyecto_4);

            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['description'] !== null ? autolinker.link(feature.properties['description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['timestamp'] !== null ? autolinker.link(feature.properties['timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['begin'] !== null ? autolinker.link(feature.properties['begin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['altitudeMode'] !== null ? autolinker.link(feature.properties['altitudeMode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['extrude'] !== null ? autolinker.link(feature.properties['extrude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['drawOrder'] !== null ? autolinker.link(feature.properties['drawOrder'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['icon'] !== null ? autolinker.link(feature.properties['icon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Parcela'] !== null ? autolinker.link(feature.properties['Parcela'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Provincia'] !== null ? autolinker.link(feature.properties['Provincia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Municipio'] !== null ? autolinker.link(feature.properties['Municipio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Capa'] !== null ? autolinker.link(feature.properties['Capa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_17AREF_LIMITES_5_0() {
            return {
                pane: 'pane_17AREF_LIMITES_5',
                opacity: 1,
                color: 'rgba(0,0,255,1.0)',

                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_17AREF_LIMITES_5');
        map.getPane('pane_17AREF_LIMITES_5').style.zIndex = 405;
        map.getPane('pane_17AREF_LIMITES_5').style['mix-blend-mode'] = 'normal';
        var layer_17AREF_LIMITES_5 = new L.geoJson(json_17AREF_LIMITES_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_17AREF_LIMITES_5',
            layerName: 'layer_17AREF_LIMITES_5',
            pane: 'pane_17AREF_LIMITES_5',
            onEachFeature: pop_17AREF_LIMITES_5,
            style: style_17AREF_LIMITES_5_0,
        });
        bounds_group.addLayer(layer_17AREF_LIMITES_5);
        map.addLayer(layer_17AREF_LIMITES_5);
        map.createPane('pane_GoogleLabels_6');

        function pop_Polgonos_7(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()

                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Polgonos_7_0() {
            return {
                pane: 'pane_Polgonos_7',
                opacity: 1,
                color: 'rgba(35,255,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

            attribution: '',
            interactive: false,

            layerName: 'layer_Polgonos_7',
            pane: 'pane_Polgonos_7',

            style: style_Polgonos_7_0,

        bounds_group.addLayer(layer_Polgonos_7);
        map.addLayer(layer_Polgonos_7);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Polgonos_7.png" /> Polígonos': layer_Polgonos_7,"Google Labels": layer_GoogleLabels_6,'<img src="legend/17AREF_LIMITES_5.png" /> 17-A-REF_LIMITES': layer_17AREF_LIMITES_5,"Plano del Proyecto": layer_PlanodelProyecto_4,"Plano del Proyecto Opcion 2": layer_PlanodelProyectoOpcion2_3,"Google Satellite": layer_GoogleSatellite_2,"ESRI Satellite": layer_ESRISatellite_1,"Google Road": layer_GoogleRoad_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });

</html>
